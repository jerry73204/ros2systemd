[pytest]
# pytest configuration for ros2_systemd

testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers for different test categories
markers =
    copyright: mark test as copyright check
    flake8: mark test as flake8 style check
    pep257: mark test as pep257 docstring check
    linter: mark test as a linter test
    integration: mark test as integration test requiring ROS2

# Coverage settings
addopts = 
    --verbose
    --strict-markers
    --tb=short

# Ignore warnings from ROS2 packages
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning